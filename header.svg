<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200px" height="260px" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fefcbf"/>
      <stop offset="100%" stop-color="#cffafe"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a7f3d0"/>
      <stop offset="100%" stop-color="#86efac"/>
    </linearGradient>
    <g id="leaf"><path d="M0,25 Q20,-25 50,0 Q20,25 -10,40 Q-20,20 0,25 Z" fill="url(#leafGrad)" opacity="0.55"/></g>
    <g id="budgie">
      <ellipse cx="50" cy="45" rx="28" ry="32" fill="#84ec7a"/>
      <ellipse cx="52" cy="52" rx="20" ry="24" fill="#60a5fa"/>
      <circle cx="58" cy="28" r="18" fill="#84ec7a"/>
      <path d="M32,45 Q15,35 20,60 Q30,65 42,52" fill="#68c860"/>
      <circle cx="64" cy="25" r="5" fill="#fff"/>
      <circle cx="65" cy="24" r="3" fill="#222"/>
      <circle cx="66" cy="23" r="1.5" fill="#fff"/>
      <circle cx="62" cy="32" r="2" fill="#222" opacity="0.6"/>
      <circle cx="68" cy="32" r="2" fill="#222" opacity="0.6"/>
      <path d="M70,30 L76,32 L70,34 Z" fill="#fbbf24"/>
    </g>
    <g id="parrot">
      <path d="M40,70 Q70,-10 100,40 Q110,80 80,100 Q60,90 40,70" fill="#f87171"/>
      <path d="M45,65 Q20,40 35,90 Q55,95 70,75" fill="#4ade80"/>
      <circle cx="85" cy="35" r="22" fill="#fbbf24"/>
      <path d="M80,25 Q90,20 100,30 Q95,40 80,38" fill="#fff"/>
      <circle cx="92" cy="32" r="6" fill="#fff"/>
      <circle cx="93" cy="31" r="3.5" fill="#222"/>
      <path d="M102,30 Q110,35 105,45 Q100,42 102,30" fill="#1f2937"/>
    </g>
  </defs>
  <rect width="1200" height="260" fill="url(#skyGrad)"/>
  <g opacity="0.75">
    <use href="#leaf" x="80" y="50"><animateTransform attributeName="transform" type="translate" values="0,0; 0,25; 0,0" dur="14s" repeatCount="indefinite"/></use>
    <use href="#leaf" x="320" y="30" transform="rotate(70)"><animateTransform attributeName="transform" type="translate" values="0,0; 0,20; 0,0" dur="16s" repeatCount="indefinite"/></use>
    <use href="#leaf" x="580" y="70" transform="rotate(-50)"><animateTransform attributeName="transform" type="translate" values="0,0; 0,30; 0,0" dur="18s" repeatCount="indefinite"/></use>
    <use href="#leaf" x="850" y="40" transform="rotate(110)"><animateTransform attributeName="transform" type="translate" values="0,0; 0,22; 0,0" dur="15s" repeatCount="indefinite"/></use>
    <use href="#leaf" x="1080" y="60"><animateTransform attributeName="transform" type="translate" values="0,0; 0,28; 0,0" dur="17s" repeatCount="indefinite"/></use>
  </g>
  <use href="#budgie" x="130" y="100"/>
  <use href="#parrot" x="370" y="75"/>
  <use href="#parrot" x="770" y="80" transform="scale(-1,1) translate(-900,0)"/>
  <circle cx="220" cy="70" r="3" fill="#fcd34d" opacity="0.8"><animate attributeName="cy" values="70;50;70" dur="6s" repeatCount="indefinite"/></circle>
  <circle cx="720" cy="150" r="3" fill="#93c5fd" opacity="0.8"><animate attributeName="cy" values="150;125;150" dur="8s" repeatCount="indefinite"/></circle>
</svg>
